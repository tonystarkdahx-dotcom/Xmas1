<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Vinu</title>
    
    <!-- Romantic & Elegant Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Cinzel:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE STYLES --- */
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #050203; /* Deep dark velvet red/black */
            font-family: 'Montserrat', sans-serif; 
            user-select: none;
        }

        /* --- PRELOADER --- */
        #preloader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #050203; z-index: 200;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease-out;
        }
        .heart-beat {
            font-size: 4rem; margin-bottom: 20px;
            animation: beat 1s infinite;
            filter: drop-shadow(0 0 10px #ff5e78);
        }
        .loading-text {
            color: #ffd700; font-family: 'Cinzel', serif; font-size: 1.2rem; margin-bottom: 20px;
            letter-spacing: 4px; text-transform: uppercase;
        }
        .progress-bar-container {
            width: 200px; height: 2px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%; width: 0%; background: #ff5e78; transition: width 0.1s;
            box-shadow: 0 0 15px #ff5e78;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* --- LANDING OVERLAY --- */
        #landing {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #2e0812 0%, #000000 90%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; transition: opacity 1.5s ease-out;
        }

        h1 {
            font-family: 'Parisienne', cursive; 
            color: #ff5e78; 
            font-size: clamp(3rem, 8vw, 6rem);
            text-shadow: 0 0 30px rgba(255, 94, 120, 0.6);
            margin: 0;
            opacity: 0; animation: fadeUp 2s forwards 0.5s;
        }

        .subtitle {
            color: #ffd700; font-family: 'Cinzel', serif; letter-spacing: 4px;
            font-size: 1rem; margin-top: 10px; opacity: 0; animation: fadeUp 2s forwards 1.2s;
        }

        /* --- MAIN BUTTON --- */
        #startBtn {
            margin-top: 50px; padding: 15px 50px; font-size: 1.2rem;
            background: transparent; border: 1px solid #ff5e78;
            color: #ff5e78; border-radius: 50px; cursor: pointer;
            font-family: 'Cinzel', serif; transition: 0.4s;
            box-shadow: 0 0 15px rgba(255, 94, 120, 0.2);
            opacity: 0; animation: fadeUp 2s forwards 2s;
        }
        #startBtn:hover {
            background: #ff5e78; color: white;
            box-shadow: 0 0 40px rgba(255, 94, 120, 0.8);
            transform: scale(1.05);
        }

        /* --- UI CONTROLS --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10; opacity: 0; transition: opacity 1s;
        }

        #controls {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center; gap: 20px;
            pointer-events: auto;
        }

        .action-btn {
            background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 10px 25px; border-radius: 20px;
            cursor: pointer; font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s; backdrop-filter: blur(5px);
        }
        .action-btn:hover { background: rgba(255, 94, 120, 0.3); border-color: #ff5e78; }

        /* --- LOVE NOTE --- */
        #message-box {
            position: absolute; top: 15%; width: 100%; text-align: center;
        }
        #typewriter {
            font-family: 'Parisienne', cursive; font-size: clamp(2rem, 5vw, 3.5rem);
            color: #fff; text-shadow: 0 0 20px rgba(255,100,150,0.8);
            display: inline-block;
        }

        #instruction {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: rgba(255,255,255,0.3); font-size: 0.8rem; letter-spacing: 1px;
        }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    <!-- IMPORT MAP FOR STABILITY -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <!-- Background Audio -->
    <audio id="bgm" loop>
        <source src="Merry Christmas.m4a" type="audio/mpeg">
    </audio>

    <!-- PRELOADER -->
    <div id="preloader">
        <div class="heart-beat">❤️</div>
        <div class="loading-text">Wrapping Gift...</div>
        <div class="progress-bar-container">
            <div class="progress-bar-fill" id="progressFill"></div>
        </div>
    </div>

    <div id="landing">
        <h1>For Vinu</h1>
        <div class="subtitle">A Christmas Wish</div>
        <button id="startBtn">Open Your Gift</button>
    </div>

    <div id="ui-layer">
        <div id="instruction">Click anywhere Drag to rotate</div>
        <div id="message-box">
            <div id="typewriter"></div>
        </div>
        <div id="controls">
            <button class="action-btn" id="morphBtn">Show The Heart</button>
            <button class="action-btn" id="lanternBtn">Release Lanterns</button>
            <button class="action-btn" id="nextMsgBtn">Read Note</button>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- CONFIGURATION ---
        const CONFIG = {
            particleCount: 30000,
            colors: {
                tree: 0x00ff88,
                heart: 0xff0044,
                gold: 0xffd700,
                pink: 0xffaabb
            },
            messages: [
                "Merry Christmas Vinu!",
                
            ]
        };

        // --- VARIABLES ---
        let scene, camera, renderer, composer, controls, clock;
        let particleSystem, geometry, material;
        let lanterns = [], snowSystem;
        let fireworks = []; // Global fireworks array
        let starMesh, starLight;
        let morphTarget = 0; // 0 = Tree, 1 = Heart
        let morphCurrent = 0;
        let isStarted = false;
        let msgIndex = 0;

        // Interaction
        const mouse = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();
        const plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0);
        const mouseTarget = new THREE.Vector3();
        let mouseLight;

        // DOM Elements
        const landing = document.getElementById('landing');
        const uiLayer = document.getElementById('ui-layer');
        const typewriter = document.getElementById('typewriter');
        const audio = document.getElementById('bgm');

        // Helper for typing
        let typeTimeout;
        function typeText(text) {
            if(typeTimeout) clearTimeout(typeTimeout);
            typewriter.innerHTML = "";
            let i = 0;
            function type() {
                if (i < text.length) {
                    typewriter.innerHTML += text.charAt(i);
                    i++;
                    typeTimeout = setTimeout(type, 80);
                }
            }
            type();
        }

        init();
        animate();
        simulateLoading();

        function simulateLoading() {
            const bar = document.getElementById('progressFill');
            const loader = document.getElementById('preloader');
            let progress = 0;
            
            function update() {
                progress += 0.8; // Speed of loading
                if(progress > 100) progress = 100;
                bar.style.width = progress + '%';
                
                if(progress < 100) {
                    requestAnimationFrame(update);
                } else {
                    setTimeout(() => {
                        loader.style.opacity = 0;
                        setTimeout(() => {
                            loader.style.display = 'none';
                        }, 1000);
                    }, 500);
                }
            }
            update();
        }

        function init() {
            // 1. SCENE
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050203);
            scene.fog = new THREE.FogExp2(0x050203, 0.02);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 50);

            // 2. RENDERER
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            // 3. POST PROCESSING (BLOOM)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.1;
            bloomPass.strength = 1.5;
            bloomPass.radius = 0.5;
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 4. OBJECTS
            createParticles();
            createTopStar();
            createLanterns();
            createSnow();
            createFloor();

            // 5. LIGHTS
            const ambient = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambient);
            
            mouseLight = new THREE.PointLight(0xff5e78, 2, 20);
            scene.add(mouseLight);

            // 6. CONTROLS
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.0;
            controls.maxPolarAngle = Math.PI / 2 - 0.1;

            clock = new THREE.Clock();

            // 7. EVENTS
            window.addEventListener('resize', onResize);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('click', onClick);
            
            // Buttons
            document.getElementById('startBtn').addEventListener('click', startExperience);
            document.getElementById('morphBtn').addEventListener('click', toggleMorph);
            document.getElementById('lanternBtn').addEventListener('click', releaseLanterns);
            document.getElementById('nextMsgBtn').addEventListener('click', nextMessage);
        }

        // --- PARTICLE ENGINE ---
        function createParticles() {
            geometry = new THREE.BufferGeometry();
            
            const basePos = [];
            const targetPos = [];
            const colors = [];
            const randoms = [];

            const cTree = new THREE.Color(CONFIG.colors.tree);
            const cGold = new THREE.Color(CONFIG.colors.gold);
            const cHeart = new THREE.Color(CONFIG.colors.heart);

            for (let i = 0; i < CONFIG.particleCount; i++) {
                // TREE SHAPE
                let x, y, z;
                let angle = Math.random() * Math.PI * 2;
                let h = Math.random() * 36;
                let r = (36 - h) * 0.4 + Math.random() * 0.1;
                x = Math.cos(angle) * r;
                y = h - 14;
                z = Math.sin(angle) * r;
                basePos.push(x, y, z);

                // HEART SHAPE
                let hx, hy, hz, found = false;
                while(!found) {
                    let u = Math.random() * 3 - 1.5;
                    let v = Math.random() * 3 - 1.5;
                    let w = Math.random() * 3 - 1.5;
                    
                    let xx = u*u;
                    let ww = w*w;
                    let vv = v*v;
                    
                    let a = xx + 2.25*ww + vv - 1;
                    if(a*a*a - xx*ww*w - 0.1125*vv*ww*w < 0) {
                        hx = u * 12;
                        hy = w * 16; // Vertical height
                        hz = v * 9;  // Depth
                        found = true;
                    }
                }
                targetPos.push(hx, hy + 8, hz);

                // COLOR
                let c = new THREE.Color();
                if (Math.random() > 0.9) c.copy(cGold);
                else c.copy(cTree).lerp(cGold, Math.random() * 0.3);
                colors.push(c.r, c.g, c.b);
                
                randoms.push(Math.random());
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(basePos, 3));
            geometry.setAttribute('basePos', new THREE.Float32BufferAttribute(basePos, 3));
            geometry.setAttribute('targetPos', new THREE.Float32BufferAttribute(targetPos, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('aRandom', new THREE.Float32BufferAttribute(randoms, 1));

            material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uMorph: { value: 0 },
                    uMouse: { value: new THREE.Vector3() },
                    uColorHeart: { value: new THREE.Color(CONFIG.colors.heart) },
                    uColorPink: { value: new THREE.Color(CONFIG.colors.pink) }
                },
                vertexShader: `
                    uniform float uTime;
                    uniform float uMorph;
                    uniform vec3 uMouse;
                    
                    attribute vec3 basePos;
                    attribute vec3 targetPos;
                    attribute vec3 color;
                    attribute float aRandom;
                    
                    varying vec3 vColor;
                    
                    void main() {
                        vec3 pos = mix(basePos, targetPos, uMorph);
                        float noise = sin(pos.y * 0.1 + uTime) * cos(pos.x * 0.1 + uTime);
                        
                        if(uMorph < 0.5) {
                            pos.x += sin(uTime * 1.5 + pos.y * 0.05) * 0.5;
                        } else {
                            float beat = sin(uTime * 4.0) * 0.5 + 0.5; 
                            beat = pow(beat, 15.0); 
                            vec3 center = vec3(0, 15, 0); 
                            vec3 dir = normalize(pos - center);
                            pos += dir * beat * 1.5;
                        }

                        float d = distance(pos, uMouse);
                        if(d < 10.0) {
                            vec3 dir = normalize(pos - uMouse);
                            pos += dir * (10.0 - d) * 0.5;
                        }

                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        float size = (3.0 + aRandom * 2.0) * (30.0 / -mvPosition.z);
                        gl_PointSize = size;
                        gl_Position = projectionMatrix * mvPosition;

                        vec3 finalColor = color;
                        if(uMorph > 0.5) {
                            finalColor = mix(finalColor, vec3(1.0, 0.2, 0.4), uMorph);
                            finalColor += vec3(0.2) * sin(uTime * 4.0); 
                        }
                        vColor = finalColor;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    void main() {
                        vec2 uv = gl_PointCoord.xy - 0.5;
                        float r = length(uv);
                        if(r > 0.5) discard;
                        float glow = 1.0 - (r * 2.0);
                        glow = pow(glow, 2.0);
                        gl_FragColor = vec4(vColor, glow);
                    }
                `,
                transparent: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        // --- TOP STAR ---
        function createTopStar() {
            const shape = new THREE.Shape();
            const points = 5;
            const outerRadius = 2.2;
            const innerRadius = 1.0;
            
            for(let i=0; i < points * 2; i++) {
                const angle = (i * Math.PI) / points - (Math.PI / 2);
                const r = (i % 2 === 0) ? outerRadius : innerRadius;
                const x = Math.cos(angle) * r;
                const y = Math.sin(angle) * r;
                if(i===0) shape.moveTo(x, y);
                else shape.lineTo(x, y);
            }
            shape.closePath();

            const extrudeSettings = {
                depth: 0.5, bevelEnabled: true, bevelSegments: 2, steps: 1, bevelSize: 0.2, bevelThickness: 0.1
            };

            const geo = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            geo.center();

            const mat = new THREE.MeshStandardMaterial({
                color: 0xffd700, emissive: 0xffaa00, emissiveIntensity: 2, roughness: 0.1, metalness: 1.0
            });
            
            starMesh = new THREE.Mesh(geo, mat);
            starMesh.position.set(0, 25, 0); 
            scene.add(starMesh);

            starLight = new THREE.PointLight(0xffd700, 2, 40);
            starMesh.add(starLight);
        }

        function createLanterns() {
            const geo = new THREE.CylinderGeometry(0.5, 0.6, 1.2, 6);
            const mat = new THREE.MeshBasicMaterial({ 
                color: 0xffaa00, 
                transparent: true, 
                opacity: 0.8 
            });

            for(let i=0; i<60; i++) {
                const lantern = new THREE.Mesh(geo, mat);
                resetLantern(lantern);
                lantern.userData.phase = Math.random() * Math.PI * 2;
                lanterns.push(lantern);
                scene.add(lantern);
            }
        }

        function resetLantern(mesh) {
            const angle = Math.random() * Math.PI * 2;
            const r = 20 + Math.random() * 30;
            mesh.position.set(Math.cos(angle)*r, -40 - Math.random()*30, Math.sin(angle)*r);
            mesh.scale.setScalar(0);
            mesh.userData.speed = 0.05 + Math.random() * 0.1;
            mesh.userData.wobbleOffset = Math.random() * 100;
        }

        function createSnow() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<1500; i++) {
                pos.push((Math.random()-0.5)*200, Math.random()*100, (Math.random()-0.5)*200);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({
                color: 0xffffff, size: 0.6, transparent: true, opacity: 0.6,
                blending: THREE.AdditiveBlending
            });
            snowSystem = new THREE.Points(geo, mat);
            scene.add(snowSystem);
        }

        function createFloor() {
            const geo = new THREE.PlaneGeometry(500, 500);
            const mat = new THREE.MeshStandardMaterial({ color: 0x0a0a0a, roughness: 0.2, metalness: 0.5 });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.rotation.x = -Math.PI/2;
            mesh.position.y = -20;
            scene.add(mesh);

            const pl = new THREE.PointLight(0xff0044, 2, 50);
            pl.position.y = -10;
            scene.add(pl);
        }

        // --- ACTIONS ---
        function startExperience() {
            isStarted = true;
            landing.style.opacity = 0;
            setTimeout(() => { landing.style.display = 'none'; }, 1500);
            uiLayer.style.opacity = 1;
            
            // Try Audio
            audio.volume = 0.5;
            audio.play().catch(() => console.log("Audio requires interaction"));
            
            typeText("Welcome to Vinu's magic world!");
        }

        function toggleMorph() {
            morphTarget = morphTarget === 0 ? 1 : 0;
            const btn = document.getElementById('morphBtn');
            if(morphTarget === 1) {
                btn.innerText = "Show Tree";
                
            } else {
                btn.innerText = "Show My Heart";
                typeText("");
            }
        }

        function releaseLanterns() {
            lanterns.forEach(l => {
                if(l.scale.x < 0.1) {
                    l.scale.setScalar(1); 
                    l.position.y = -30;
                }
            });
            typeText("May all your wishes come true!");
        }

        function nextMessage() {
            let txt = CONFIG.messages[msgIndex % CONFIG.messages.length];
            msgIndex++;
            typeText(txt);
        }

        function onMouseMove(e) {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            raycaster.ray.intersectPlane(plane, mouseTarget);
            
            if(mouseLight) {
                mouseLight.position.copy(mouseTarget);
                mouseLight.position.z += 5;
            }
            
            if(material) material.uniforms.uMouse.value.copy(mouseTarget);
        }

        function onClick(e) {
            if(!isStarted || e.target.tagName === 'BUTTON') return;
            spawnBurst(mouseTarget);
        }

        function spawnBurst(pos) {
            const particleCount = 100;
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const velocities = [];

            const colorPalette = [
                new THREE.Color(0xff0044), // Red
                new THREE.Color(0xffd700), // Gold
                new THREE.Color(0x00ff88), // Green
                new THREE.Color(0x00ccff), // Blue
                new THREE.Color(0xffaabb)  // Pink
            ];

            for (let i = 0; i < particleCount; i++) {
                positions.push(pos.x, pos.y, pos.z);
                
                // Random velocity in sphere
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const speed = 0.5 + Math.random() * 1.0;
                
                velocities.push(
                    speed * Math.sin(phi) * Math.cos(theta),
                    speed * Math.sin(phi) * Math.sin(theta),
                    speed * Math.cos(phi)
                );

                // Random color
                const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                colors.push(color.r, color.g, color.b);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 1.5,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 1,
                depthWrite: false
            });

            const burst = new THREE.Points(geometry, material);
            burst.userData = { velocities: velocities, life: 1.0 };
            scene.add(burst);
            fireworks.push(burst);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // Smooth Morph
            morphCurrent += (morphTarget - morphCurrent) * 0.03;
            if(material) {
                material.uniforms.uTime.value = time;
                material.uniforms.uMorph.value = morphCurrent;
            }

            // Animate Star
            if(starMesh) {
                starMesh.rotation.y = time * 0.5;
                starMesh.rotation.z = Math.sin(time) * 0.1;
                const starScale = 1.0 - smoothstep(0, 0.8, morphCurrent);
                starMesh.scale.setScalar(starScale);
                starLight.intensity = starScale * 2;
            }

            // Lanterns Spiral Pattern
            lanterns.forEach(l => {
                if(l.scale.x > 0.1) {
                    l.position.y += l.userData.speed;
                    
                    // Spiral Logic
                    const spiralRadius = 30 + Math.sin(time * 0.5 + l.userData.wobbleOffset) * 5;
                    const spiralSpeed = 0.2;
                    const angle = time * spiralSpeed + l.userData.phase;
                    
                    l.position.x = Math.cos(angle) * spiralRadius;
                    l.position.z = Math.sin(angle) * spiralRadius;
                    
                    l.rotation.y += 0.01;
                    
                    if(l.position.y > 60) resetLantern(l);
                }
            });

            // Snow
            if(snowSystem) {
                const positions = snowSystem.geometry.attributes.position.array;
                for(let i=1; i<positions.length; i+=3) {
                    positions[i] -= 0.2;
                    if(positions[i] < -20) positions[i] = 80;
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
            }

            // Fireworks Animation
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const fw = fireworks[i];
                const positions = fw.geometry.attributes.position.array;
                const velocities = fw.userData.velocities;
                
                fw.userData.life -= 0.015;
                fw.material.opacity = fw.userData.life;

                for (let j = 0; j < velocities.length / 3; j++) {
                    const idx = j * 3;
                    
                    // Update position
                    positions[idx] += velocities[idx];
                    positions[idx + 1] += velocities[idx + 1];
                    positions[idx + 2] += velocities[idx + 2];
                    
                    // Gravity
                    velocities[idx + 1] -= 0.02; 
                    
                    // Drag
                    velocities[idx] *= 0.98;
                    velocities[idx+1] *= 0.98;
                    velocities[idx+2] *= 0.98;
                }
                
                fw.geometry.attributes.position.needsUpdate = true;

                if (fw.userData.life <= 0) {
                    scene.remove(fw);
                    fw.geometry.dispose();
                    fw.material.dispose();
                    fireworks.splice(i, 1);
                }
            }

            controls.update();
            composer.render();
        }

        // Helper
        function smoothstep(min, max, value) {
            var x = Math.max(0, Math.min(1, (value-min)/(max-min)));
            return x*x*(3 - 2*x);
        }
    </script>
